<p style="float: right;">
    <button mat-raised-button color="warn" (click)="restto()"><mat-icon>add</mat-icon>NewUser</button>
    
</p>
<form #form="ngForm" (ngSubmit)="submit(form)">
    <div class="row">
        <div class="col-sm-6" >
            <img src="assets/images.jpg" height="250px">
        </div>
        <div class="col-sm">
    <h1>Admin Login Page</h1>
    <mat-form-field>
        <mat-label>
           UserName
        </mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>
            PassWord
        </mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field><br>
    <button mat-raised-button color="warm" style="float: right;">submit</button>
    <mat-spinner *ngIf="progress" class="one"></mat-spinner>
</div>
</div>
</form>
