<p>spinner works!</p>
<button (click)="getdata()" >GetAll</button>
<table >
    
    <tr>
        <th>id</th>
        <th>userId</th>
        <th>title</th>
        <th>completed</th>
    </tr>
    <tr *ngFor="let d of data">
        <td>{{d.id}}</td>
        <td>{{d.userId}}</td>
        <td>{{d.title}}</td>
        <td>{{d.completed}}</td>
    </tr>
</table>
<div class="d-flex justify-content-center">
    <div class="spinner-border" role="status" id="loading">
      <!-- <span class="sr-only" id="loading"></span> -->
    </div>
  </div>
